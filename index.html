<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/global/favicon.png">
    <title>Меню</title>
    <link rel="stylesheet" href="css/global.css">
    <meta name="description" content="Успокойся! Лучшие психологи тебе помогут стать счастливым на консультациях или в игре! Успокойся, пора уже быть счастливым!">
    <meta name="keywords"
        content="успокойся!, успокойся, психо-рейтинг, психо-тренер, психология, счастье, спокойствие, психолог">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <section id="wrapper" class="skewed">
        <div class="layer bottom" id="bottom">
            <div class="content-wrap">
                <div class="content-body">
                    <a 
                    href="psycologists.html" 
                    class="link" 
                    id="bottomLink"
                    onmouseover="document.getElementById('bottom').classList='layer bottom hovered'; 
                    document.getElementById('top').classList='layer top unHovered'"
                    onmouseout="document.getElementById('bottom').classList='layer bottom';
                    document.getElementById('top').classList='layer top'" >
                        Консультации психолога
                    </a>
                </div>
            </div>
        </div>
        <div class="layer top" id="top">
            <div class="content-wrap">
                <div class="content-body">
                    <a
                    href="game.html"
                    class="link"
                    id="topLink"
                    onmouseover="document.getElementById('top').classList='layer top hovered'; 
                    document.getElementById('bottom').classList='layer bottom unHovered'"
                    onmouseout="document.getElementById('bottom').classList='layer bottom';
                    document.getElementById('top').classList='layer top'" >
                        Игра в "Успокойся!"
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.innerHeight >= window.innerWidth) {
                document.getElementById('topLink').addEventListener('mouseover', () => {
                    document.getElementById('top').classList='layer top phone hovered';
                    document.getElementById('bottom').classList='layer phone bottom unHovered'
                })
                document.getElementById('topLink').addEventListener('mouseout', () => {
                    document.getElementById('top').classList='layer top phone';
                    document.getElementById('bottom').classList='layer phone bottom'
                })
                document.getElementById('bottomLink').addEventListener('mouseover', () => {
                    document.getElementById('bottom').classList='layer bottom phone hovered';
                        document.getElementById('top').classList='layer phone top unHovered'
                })
                document.getElementById('bottomLink').addEventListener('mouseout', () => {
                    document.getElementById('top').classList='layer top phone';
                        document.getElementById('bottom').classList='layer phone bottom'
                })
                document.getElementById('top').classList = 'layer top phone'
                document.getElementById('bottom').classList = 'layer bottom phone'
            }
        })
    </script>
</body>

</html>
